{% extends 'history/base.html' %}
{% block title %} Google Map Demo {% endblock %}
{% block content %}
{% load static %}

<div clas="row">
<form>
    <div class="input-group">
      <input class="form-control" type ="text" name="City" placeholder="Enter the name of your city">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>

</form>
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            {% for item in table_head %}
                <th> {{ item }} </th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table %}
            <tr>
                {% for item in row %}
                    <td> {{ item }} </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
